 ## Surooriyah ##
 surooriyah:0 "Surooiyah"
 surooriyah_religion_desc:0 "What if Vladimir the Great chose Islam as the religion of Rus?\nSurooiyah, from the phrase \"Vladimiriya as-Suroor\", meaning \"The joyous way of Vladimir\", is the result of this question. Surooiyah combines Islam with slavic and Rus elements and allows the consumption of alcohol and pork, thus being considered \"joyous\". Though because of this, Surooiyah is disliked by all other muslim factions and is considered heretical, if not heathen."
 surooriyah_rebels_demand: "Convert $COUNTRYNAME$"
 surooriyah_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 surooriyah_rebels_title: "Religious"
 surooriyah_rebels_name: "$RELIGION$ Zealots"
 surooriyah_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 surooriyah_rebels_army: "$RELIGION$ Army"
